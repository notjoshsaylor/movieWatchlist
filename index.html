<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&family=Source+Sans+Pro:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <head>
        <div class="header">
            <h2 class="title">Find Your Film</h2>
            <p class="secondary">My Watchlist</p>
        </div> <!-- / header -->
    </head>
   
    <div class="searchBar">
        <img src="img/serachIcon.png" alt="search icon" class="search_icon">
        <input type="text" name="search_bar" id="search" placeholder="Search...">
        <button id="searchBtn">Search</button>
    </div><!-- / searchBar -->
   
    <div class="container">
        <img src="img/filmIcon.png" alt="film icon" id="film_icon">
        <p id="contText">Start Exploring</p>
    </div><!-- / container -->


<script src="index.js"></script>
</body>
</html>
